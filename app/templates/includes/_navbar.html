<!-- 固定导航栏 --> <!-- <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> -->
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button aria-controls="navbar"
          aria-expanded="false"
          class="navbar-toggle collapsed"
          data-target="#7bc75dbef69e41ff2452de70079c8ece1320ea7c"
          data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span>
          <a class="navbar-brand" href="{{url_for('main.index')}}">M_Kepler</a>
        </span>
      </div>
      <div class="navbar-collapse collapse"
        id="7bc75dbef69e41ff2452de70079c8ece1320ea7c">
        <ul class="nav navbar-nav">
          <li {% if url_for('main.index') is current_link %}class="active"{% endif %}>
            <a href="{{ url_for('main.index') }}" title="{{ ("主页") }}">{{ ("主页") }}</a>
          </li>
          <!-- 根据日期group_by -->
          <li {% if url_for('main.archive') is current_link %}class="active"{% endif %}>
            <a href="{{ url_for('main.archive') }}" title="{{ ("主页") }}">{{ ("归档") }}</a>
          </li>
          <li {% if url_for('main.about') is current_link %}class="active"{% endif %}>
            <a href="{{ url_for('main.about') }}" title="{{ ("关于") }}">{{ ("关于") }}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_authenticated %}
          <li><a href="{{url_for('main.user',name=current_user.name)}}">{{ current_user.name }}</a></li>
          <li><a href="{{ url_for('auth.signout') }}">{{ ("退出") }}</a></li>
          {% else %}
          <li><a href="{{ url_for('auth.signin') }}">{{ ("登录") }}</a></li>
          <li><a href="{{ url_for('auth.signup') }}">{{ ("注册") }}</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
